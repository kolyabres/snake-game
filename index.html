<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/script.js"></script>
    <title>Snake</title>

</head>
<body id="body">

<section>
    <canvas id="field">
    </canvas>
    <canvas id="canvas">
    </canvas>


</section>
<section class="nav" style="display: none">
    <a href="#" onclick="return snake.changeDirection('up')">up</a>
    <a href="#" onclick="return snake.changeDirection('down')">dwon</a>
    <a href="#" onclick="return snake.changeDirection('left')">left</a>
    <a href="#" onclick="return snake.changeDirection('right')">right</a>
</section>
<script type="text/javascript">
    $(document).ready(function () {
        $('#canvas, #field').attr('width', window.innerWidth).attr('height', window.innerHeight);
        var elem = document.getElementById('canvas');
        if (elem && elem.getContext('2d')) {
            var context = elem.getContext('2d');
            if (context) {
                snake.init(context)
            }
        }
    });


    var bg = document.getElementById('field');
    if (bg && bg.getContext) {
        var bg_context = bg.getContext('2d');
        if (bg_context) {
            var img = new Image();

            img.addEventListener('load', function () {
                bg_context.drawImage(this, 0, 0);
            }, false);

            img.src = 'img/bg.jpg';
        }
    }

    var body = document.getElementById('body');
    body.onkeyup = function (d) {
        var direction = null;
        switch (d.which) {
            case 37:
                direction = 'left';
                break;
            case 39:
                direction = 'right';
                break;
            case 38:
                direction = 'up';
                break;
            case 40:
                direction = 'down';
                break;
        }
        if (direction)
            snake.changeDirection(direction)
    }


</script>
</body>
</html>
<style>
    canvas {
        position: absolute;
        text-align: center;
    }

    section {
        width: 100%;
        height: 100%;
    }

    .nav {
        position: absolute;
        top: 550px;
    }

    body {
        margin: 0;
    }
</style>
